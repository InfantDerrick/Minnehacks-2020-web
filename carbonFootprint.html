                          </div>
                        </div>
                        <div class="form-actions">

                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                                </div>
                              </div>

                            <label>Miles Travelled</label>

                            </div>
                          </div>
                          <div class="form-actions">
                            <div class="text-right">
                              <button onclick="planeAdd()" type="submit" class="btn btn-info">Add</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                          </div>
                        </div>
                      </div>
                    </div>

                                  </div>

                                </div>

                              </div>

                                    <input id = "milesEco" type="text" class="form-control"
                                    placeholder="Miles">
                                  </div>

                                </div>

                              </div>
                            </div>
                            <div class="form-actions">
                              <div class="text-right">
                                <button onclick = "ecoAdd()" type="submit" class="btn btn-info">Add</button>                                      </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                                      <input id = "timeE" type="text" class="form-control"

                                  </div>

                                </div>
                                <label>Natural Gas</label>

                                    <div class="form-group">

                                    </div>
                                  </div>

                                    <div class="form-group">

                                      placeholder="Time Duration">
                                    </div>
                                  </div>

                                </div>
                              </div>
                              <div class="form-actions">
                                <div class="text-right">
                                  <button onclick="energyAdd()" type="submit" class="btn btn-info">Add</button>                                      </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
